apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hello-world.fullname" . }}-test-connection"
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: busybox
      command: ['curl']
      args: ['{{ include "hello-world.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
